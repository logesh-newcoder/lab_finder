<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB FINDER</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>LAB TIME TABLE</h2>
        </header>
        <div class="table-container">
            <table>
                <thead>
                    <tr class="dayper">
                        <th>DAYS/ PERIODS</th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="dayper">MON</th>
                        <td><button onclick="showInfo('CLASS-a')">CLASS-a</button></td>
                        <td><button onclick="showInfo('CLASS-b')">CLASS-b</button></td>
                        <td><button onclick="showInfo('CLASS-c')">CLASS-c</button></td>
                        <td><button onclick="showInfo('CLASS-d')">CLASS-d</button></td>
                        <td><button onclick="showInfo('CLASS-e')">CLASS-e</button></td>
                    </tr>
                    <tr>
                        <th class="dayper">TUE</th>
                        <td><button onclick="showInfo('CLASS-a')">CLASS-a</button></td>
                        <td><button onclick="showInfo('CLASS-b')">CLASS-b</button></td>
                        <td><button onclick="showInfo('CLASS-c')">CLASS-c</button></td>
                        <td><button onclick="showInfo('CLASS-d')">CLASS-d</button></td>
                        <td><button onclick="showInfo('CLASS-e')">CLASS-e</button></td>
                    </tr>
                    <tr>
                        <th class="dayper">WED</th>
                        <td><button onclick="showInfo('CLASS-a')">CLASS-a</button></td>
                        <td><button onclick="showInfo('CLASS-b')">CLASS-b</button></td>
                        <td><button onclick="showInfo('CLASS-c')">CLASS-c</button></td>
                        <td><button onclick="showInfo('CLASS-d')">CLASS-d</button></td>
                        <td><button onclick="showInfo('CLASS-e')">CLASS-e</button></td>
                    </tr>
                    <tr>
                        <th class="dayper">THU</th>
                        <td><button onclick="showInfo('CLASS-a')">CLASS-a</button></td>
                        <td><button onclick="showInfo('CLASS-b')">CLASS-b</button></td>
                        <td><button onclick="showInfo('CLASS-c')">CLASS-c</button></td>
                        <td><button onclick="showInfo('CLASS-d')">CLASS-d</button></td>
                        <td><button onclick="showInfo('CLASS-e')">CLASS-e</button></td>
                    </tr>
                    <tr>
                        <th class="dayper">FRI</th>
                        <td><button onclick="showInfo('CLASS-a')">CLASS-a</button></td>
                        <td><button onclick="showInfo('CLASS-b')">CLASS-b</button></td>
                        <td><button onclick="showInfo('CLASS-c')">CLASS-c</button></td>
                        <td><button onclick="showInfo('CLASS-d')">CLASS-d</button></td>
                        <td><button onclick="showInfo('CLASS-e')">CLASS-e</button></td>
                    </tr>
                    <tr>
                        <th class="dayper">SAT</th>
                        <td><button onclick="showInfo('CLASS-a')">CLASS-a</button></td>
                        <td><button onclick="showInfo('CLASS-b')">CLASS-b</button></td>
                        <td><button onclick="showInfo('CLASS-c')">CLASS-c</button></td>
                        <td><button onclick="showInfo('CLASS-d')">CLASS-d</button></td>
                        <td><button onclick="showInfo('CLASS-e')">CLASS-e</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="info">
            <div class="info-section">
                <h3>Please select the class for information</h3>
                <form id="info-form">
                    <textarea type="text" id="show" placeholder="Information will be shown here" readonly></textarea>
                    <div class="btn-container">
                        <button type="button" onclick="insertInfo()" id="ins">INSERT</button>
                        <button type="button" onclick="deleteInfo()" id="del">DELETE</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
